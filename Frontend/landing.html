<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneWorldRise - Landing Page</title>
    <link rel="stylesheet" href="landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
           <h2>OneWorldRise</h2>
        </div>
        <div class="country-selector">
            <select id="country-selector">
                <option value="US">United States</option>
                <option value="IN">India</option>
                <option value="UK">United Kingdom</option>
                <option value="JP">Japan</option>
                <option value="CN">China</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
                <option value="BR">Brazil</option>
                <option value="IT">Italy</option>
                <option value="CA">Canada</option>
            </select>
        </div>
        <div class="create-buttons">
            <a href="CreateEvent.html"><button>Create Event</button></a>
            <a href="CreateBlog.html"><button>Create Blog</button></a>
        </div>
    </div>

    <div class="scroll-container">
        <img src="clean.jpeg" alt="Cinque Terre" width="600" height="400">
        <img src="poverty.avif" alt="Forest" width="600" height="400">
        <img src="clothes.jpeg" alt="Northern Lights" width="600" height="400">
        <img src="sustainable.jpeg" alt="Mountains" width="600" height="400">
    </div>

    <div class="hero">
        <div class="left-side">
            <h2>Trending Events</h2>
            <div class="scroll-container" id="events-container">
                
            </div>
            <a href="viewAllEvent.html" class="view-all">View All Events</a>

            <h2>Trending Blogs</h2>
            <div class="scroll-container" id="blogs-container">
                
            </div>
            <a href="allBlogs.html" class="view-all">View All Blogs</a>   
        </div>
        <div class="right-side">
            <div class="platform">
                <img src="Connected_world-amico-removebg-preview.png" alt="Platform Image">
                <h4>Together, let's rise as one world.</h4>
            </div>
        </div>
    </div>
    <script src="landing.js"></script>
</body>
</html>
