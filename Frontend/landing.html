<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneWorldRise - Landing Page</title>
    <link rel="stylesheet" href="landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap" rel="stylesheet">

   
</head>

<body>
    <div class="navbar">
        <div class="logo">
           <h2>OneWorldRise</h2>
        </div>
        <div class="country-selector">
            <select id="country-selector">
                <option value="US">United States</option>
                <option value="IN">India</option>
                <option value="UK">United Kingdom</option>
                <option value="JP">Japan</option>
              
            </select>
        </div>
        <div class="create-buttons">
            <button onclick="redirectToCreate('event')">Create Event</button>
            <button onclick="redirectToCreate('blog')">Create Blog</button>
        </div>
    </div>

    <div class="hero">
        <div class="left-side">
            <h2>Trending Events</h2>
            <div id="events-container">
                <!-- Trending events will be dynamically loaded here -->
            </div>
            <a href="events.html" class="view-all">View All Events</a>
            <h2>Trending Blogs</h2>
            <div id="blogs-container">
                <!-- Trending blogs will be dynamically loaded here -->
            </div>
            <a href="blogs.html" class="view-all">View All Blogs</a>
        </div>
        <div class="right-side">
            <div class="platform">
                <img src="Connected_world-amico-removebg-preview.png" alt="Platform Image">
                <h4>Together, let's rise as one world.</h4>
            </div>
        </div>
    </div>

    <script>
        // Function to redirect to create event or create blog page
        function redirectToCreate(type) {
            if (type === 'event') {
                window.location.href = 'create-event.html';
            } else if (type === 'blog') {
                window.location.href = 'create-blog.html';
            }
        }

        // function to fatch the tranding data 
        document.addEventListener('DOMContentLoaded', async function () {
            const countrySelector = document.getElementById('country-selector');
            const eventsContainer = document.getElementById('events-container');
            const blogsContainer = document.getElementById('blogs-container');

            // Fetch trending events and blogs based on selected country
            countrySelector.addEventListener('change', async function () {
                const selectedCountry = countrySelector.value;
                try {
                    const response = await fetch(`/api/trending/${selectedCountry}`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch trending data');
                    }
                    const data = await response.json();

                    // Clear previous content
                    eventsContainer.innerHTML = '';
                    blogsContainer.innerHTML = '';

                    // Display trending events
                    data.events.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.textContent = event.name;
                        eventsContainer.appendChild(eventElement);
                    });

                    // Display trending blogs
                    data.blogs.forEach(blog => {
                        const blogElement = document.createElement('div');
                        blogElement.textContent = blog.title;
                        blogsContainer.appendChild(blogElement);
                    });
                } catch (error) {
                    console.error('Error fetching trending data:', error.message);
                }
            });

            // Trigger change event to load data for default selected country
            countrySelector.dispatchEvent(new Event('change'));
        });
    </script>
</body>

</html>
